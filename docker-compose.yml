version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: contasiscorp-postgres
    environment:
      POSTGRES_DB: ContasiscorpBD
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    ports:
      - "5433:5433"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - contasiscorp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: src/Api/Dockerfile
    container_name: contasiscorp-api
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=ContasiscorpBD;Username=postgres;Password=root
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - contasiscorp-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: contasiscorp-frontend
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - contasiscorp-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  contasiscorp-network:
    driver: bridge
